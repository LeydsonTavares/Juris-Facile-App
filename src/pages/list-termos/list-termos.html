<ion-header no-border>
    <ion-toolbar color="dark">
      <ion-segment>
        <ion-navbar>
          <ion-searchbar autocomplete="on" animated="true" autocorrect="on" placeholder="Pesquisar..." (ionInput)="getItems($event)">
          </ion-searchbar>
          <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="more"></ion-icon>
            </button>
          </ion-buttons>
        </ion-navbar>
      </ion-segment>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
      <!-- <div *ngIf="selectedItem" padding>
        <b>{{pathPrevious}}</b>
      </div> -->

      <div text-center *ngIf="listTermos.length">
        <ion-list padding>
          <button ion-item *ngFor="let termo of listTermos" (click)="itemTapped($event, termo)" class="item-md">
            {{termo.titulo}}
            <ion-avatar item-start>
              <img src="assets/imgs/icon.png">
          </ion-avatar>
          <ion-icon md="md-arrow-forward" item-end></ion-icon>
        </button>
      </ion-list>
    </div>
      
    <div text-center *ngIf="!listTermos.length">
        <h5 ion-text color="light">Nenhum termo encontrado!</h5>   
    </div>

  </ion-content>
